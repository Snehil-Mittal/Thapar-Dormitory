      <h2>Create Post</h2>

      <div class="container3">
        <form action="/action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="fname">Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label id="title" for="lname">Title</label>
            </div>
            <form action="/action_page.php" class="file_input">
              <input type="file" id="myFile" name="filename" />
              <input type="submit" />
            </form>
            <div class="col-75">
              <input
                type="text"
                id="lname"
                name="title"
                placeholder="Post Title...."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Tag</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">Student</option>
                <option value="canada">CareTaker</option>
                <option value="usa">Mess</option>
                <option value="usa">Laundry</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 200px;"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
